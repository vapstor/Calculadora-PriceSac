<!doctype html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Calculadora | SAC & Price</title>
	  <link rel="stylesheet" type="text/css" href="../lib/bootstrap-4.0.0-beta.2-dist/css/bootstrap.css">
	  <link rel="stylesheet" type="text/css" href="../css/styles.css">
	  <link rel="stylesheet" type="text/css" href="../lib/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	  <script src="../lib/JQuery/jquery-3.2.1.min.js"></script>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		    <a class="navbar-brand green italic" href="#">Calculadora | SAC & Price</a>
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle Navigation">
		    <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
		        <ul class="navbar-nav mr-auto">
		          <li class="nav-item active">
		            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		          </li>
		          <!-- <li class="nav-item force-center"> -->
		            <div class="logo_navbar"><span><i class="fa fa-calculator"></i></span></div>
		          <!-- </li> -->
		       	</ul>
		        <form class="form-inline my-2 my-lg-0" id="search_filter">
					<input class="form-control mr-sm-2 pull-right" type="text" id="btn-search-top" v-model="filterValue" placeholder="Pesquisar" aria-label="Search">
			        <button class="col-xs-4 btn btn-warning my-2 my-sm-0t cursor-pointer"><i class="fa fa-search"></i></button>
			        <!--V-on click - chama metodo no controller-->
				</form>
		    </div>
		</nav>
	    <div class="jumbotron">
		    <!-- 
		    <div class="row">
			    <div class="col-lg-4 offset-lg-4 text-center">
			    	<img src="../css/img/logo.png" class="img-fluid margin-top-50 w100" >
			    </div>
		    </div> -->
			
			    <!-- Coluna Container -->
				<div class="col-xs-8 offset-xs-2 col-sm-8 offset-sm-2 col-md-10 offset-md-1 col-lg-8 offset-lg-2"> 
					<div class="margin-top-50 container container-itens padding-top-30 padding-bottom-40 bordas-arredondadas ">
						<!-- Coluna Container Card Intro (X Resultados / X Segundos) -->
						<div class="col-xs-8 offset-xs-2 col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-10 offset-lg-1">
							<div class="container margin-bottom-30"> 
						    	<div class="card text-intro" id="card-intro">
						    		<p class="italic text-center margin-bottom-10 margin-top-10 padding-right-10 padding-left-10">
						    			 <span class="bold green">{{somaTelEncontrados}}</span> resultados em <span class="green bold">{{timeLoad}}</span> segundos.
							   		</p>
							   	</div>
						    </div>
							<div class="container">
								<div class="card bg-light">
									<div class="card-header justify-content-between">
										<div class="row">
											<!-- TabList -->
											<div class="col-lg-5">
													<ul class="nav nav-tabs text-center" id="myTab" role="tablist">
															<li class="nav-item">
															    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#sac" role="tab" aria-controls="home" aria-selected="true">Home</a>
															</li>
															<li class="nav-item">
															    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#price" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
														    </li>
													</ul>
													<!-- Fim TabList -->
													<!-- Conteúdo das Tabs -->
													<div class="tab-content text-center" id="myTabContent">
															<!-- Tab 1  -->
															<div class="tab-pane fade show active" id="sac" role="tabpanel" aria-labelledby="home-tab">
																<form class="margin-top-30">
																  <div class="form-group row">
																    <label for="valor" class="col-5 col-form-label">Valor</label> 
																    <div class="col-7">
																      <div class="input-group">
																        <div class="input-group-addon">
																          <i class="fa fa-money"></i>
																        </div> 
																        <input id="valor" name="valor" type="text" required="required" class="form-control here"> 
																        <div class="input-group-addon append">R$</div>
																      </div>
																    </div>
																  </div>
																  <div class="form-group row">
																    <label for="entrada" class="col-5 col-form-label">Entrada</label> 
																    <div class="col-7">
																      <div class="input-group">
																        <div class="input-group-addon">
																          <i class="fa fa-money"></i>
																        </div> 
																        <input id="entrada" name="entrada" type="text" required="required" class="form-control here"> 
																        <div class="input-group-addon append">R$</div>
																      </div>
																    </div>
																  </div>
																  <div class="form-group row">
																    <label for="prestacoes" class="col-5 col-form-label">Número de Prestações</label> 
																    <div class="col-7">
																      <input id="prestacoes" name="prestacoes" type="text" required="required" class="form-control here">
																    </div>
																  </div>
																  <div class="form-group row">
																    <label for="text" class="col-5 col-form-label">Taxa de Juros (% ao Mês)</label> 
																    <div class="col-7">
																      <input id="text" name="text" type="text" class="form-control here">
																    </div>
																  </div> 
																  <div class="form-group">
																    <div class="w100">
																      <button name="submit" type="submit" class="btn btn-primary w100">Calcular</button>
																    </div>
																  </div>
																</form>
															</div>
															<!-- Tab 2 -->
														    <div class="tab-pane fade" id="price" role="tabpanel" aria-labelledby="profile-tab">
															  	...
															</div>
													</div>
													<!-- Fim Conteúdo das Tabs -->
											</div>
											<div class="col-lg-1">
												<div class="separator"></div>
											</div>
											<div class="col-lg-6 text-center">
												<row>
													<h3 class="margin-top-10">Resultado</h3>
												</row>
											</div>
							    		</div>
						    		</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
		
	</body>
	
	<!-- <script src="https://unpkg.com/vue@2.5.3/dist/vue.js" defer></script> -->
	<script src="../lib/Lodash/lodash.js"></script>
	<script src="../lib/VueJs/vue.js" defer></script>
	<script src="../js/controller.js" defer></script>
	<script src="../js/scripts.js" defer></script>
	<script src="../lib/bootstrap-4.0.0-beta.2-dist/js/bootstrap.bundle.min.js" defer></script>
	<!--defer usado para exec js qnd DOM é carregada, sem atrasar carregamento
	async é para quando estiver disponível para carregar */ -->
</html>
